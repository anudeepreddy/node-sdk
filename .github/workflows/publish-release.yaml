# Publishes the release with the version being the version number. Pushes package.json changes back to main.

name: publish-release

on:
  release:
    types: [created]
    branches:
      - main

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version
        run: npm version ${GITHUB_REF#*/*/}

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push Version Update
        run: |
          git config --global user.name 'openfeature-ci'
          git config --global user.email 'openfeature-ci@users.noreply.github.com'
          git push
